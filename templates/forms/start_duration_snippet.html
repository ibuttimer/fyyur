<div class="form-group row">
  <div class="col-sm-6">
    <label for="start_time">
        Start Time&nbsp;<span id="mon" class="dow">Mon</span><span id="tue" class="dow">Tue</span><span id="wed" class="dow">Wed</span><span id="thu" class="dow">Thu</span><span id="fri" class="dow">Fri</span><span id="sat" class="dow">Sat</span><span id="sun" class="dow">Sun</span>
    </label>
    {{ form.start_time(class_ = 'form-control dtpick', placeholder='YYYY-MM-DD HH:MM', autofocus = true) }}
  </div>
</div>
<div class="form-group">
  <label for="duration">Duration</label>
  {% for subfield in form.duration %}
  <div class="form-group radio-inline">
      <tr>
          <td>{{ subfield }}</td>
          <td>{{ subfield.label }}</td>
      </tr>
  </div>
  {% endfor %}
  <div class="row">
    <div class="col-sm-2 col-sm-offset-6">
      {{ form.other_duration(class_ = 'form-control tpick', autofocus = true) }}
    </div>
  </div>
</div>
